server:
  port: 50010
spring:
  application:
    name: sts-order
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sts?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
mybatis:
  configuration:
    map-underscore-to-camel-case: true
seata:
  enabled: true
  tx-service-group: sts_tx_group
  enable-auto-data-source-proxy: true
  service:
    vgroup-mapping:
      sts_tx_group: default
  config:
    type: file
  registry:
    type: file