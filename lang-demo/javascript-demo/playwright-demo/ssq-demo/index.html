<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>echarts-demo</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>

<body>
<div>
    <div id="container" style="height: 100vh"></div>
</div>
<script>
    fetch("http://localhost:58/ssq").then(res => {
        if (!res.ok) {
            throw new Error("Network response was not ok");
        }
        return res.json();
    }).then(data => {
        buildChart(data);
    }).catch(e => {
        console.error(e);
    });

    function buildChart(dataList) {
        const groupList = [];
        const xDataList = [];
        const yDataList = [];

        for (let i = 0; i < dataList.length; i++) {
            const data = dataList[i];
            const dataKeys = Object.keys(data);

            if (i === 0) {
                groupList.push(...dataKeys.slice(1));
            }

            xDataList.push(data[dataKeys[0]]);
            for (let j = 0, k = 1; k < dataKeys.length; j++, k++) {
                yDataList[j] = yDataList[j] || {};
                yDataList[j].name = groupList[j];
                yDataList[j].type = "line";
                yDataList[j].label = {show: true};
                yDataList[j].data = (yDataList[j].data || []);
                yDataList[j].data.push(data[dataKeys[k]]);
            }
        }

        const option = {
            tooltip: {
                trigger: "axis"
            },
            legend: {
                data: groupList,
                left: "left"
            },
            xAxis: {
                type: "category",
                data: xDataList
            },
            yAxis: {
                type: "value",
                interval: 1
            },
            grid: {
                x: 0,
                x2: 0
            },
            series: yDataList
        };

        let chartContainer = document.getElementById("container");
        chartContainer.style.width = `${xDataList.length * 120}px`;
        let chart = echarts.init(chartContainer);
        chart.setOption(option);
    }
</script>
</body>

</html>
